<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>pizza calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>hi, welcome to the pizza calculator!</h1>
    <h3>
        Let's compare the pizza deals you've got!
    </h3>
    <!--currency choice-->
    <label>Chose your currency</label>
    <select class="currencyList" name="currencies" id="inputCurrency">
        <option dasabled selected value> select an option</option>
    </select><br>
    <!--choose units -->
    <label>what type of units do you want to use?</label>
    <select name="unitType" id="unitType">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
    </select>
    <br>
    <br>

    <div class="bd-content">
    <form action="" id="pizzaForm">
<!--FIRST PIZZA DEAL-->
        <h3>First pizza deal</h3>
<!--first pizza NUMBER-->
        <div class="form-group">
            <label>How many pizzas?</label><br/>
            <div class="input-group mb-3">
                <input class="amountOfPizzas form-control" type="number" step=".01" id="firstPizzaAmount"
                       name="firstPizzaAmount" placeholder="How many pizzas?">
                <div class="input-group-append">
                    <span class="input-group-text">#</span>
                </div>
            </div>
        </div>
<!--first pizza SIZING-->
        <div class="form-group">
            <label>Pizza size?</label><br/>
            <input type="radio" id="diameterPizzaOne" name="pizzaOneSize" checked>
            <label>diameter</label>
            <input type="radio" id="radiusPizzaOne" name="pizzaOneSize">
            <label>radius</label><br>
            <div class="input-group mb-3">
                <input class="form-control" type="number" step=".01" id="firstPizzaDiameter"
                       name="firstPizzaDiameter" placeholder="Pizza size..."/>
                <div class="userUnitChoice input-group-append">
                    <span class="input-group-text">cm</span>
                </div>
            </div>
        </div>
<!--first pizza PRICING-->
        <div class="form-group">
            <label for="firstPizzaPrice">What's the order price?</label><br/>
            <div class="input-group mb-3">
                <input class="form-control" type="number" step=".01" id="firstPizzaPrice" name="firstPizzaPrice"
                       placeholder="Order price..."/><br/>
                <div class="userOrderPrice input-group-append">
                    <span class="input-group-text">USD</span>
                </div>
            </div>
        </div>


<!--SECOND PIZZA DEAL-->
        <h3>Second pizza deal</h3>
<!--second pizza NUMBER-->
        <label>And here how many pizzas?</label><br/>
        <div class="input-group mb-3">
            <input class="nrOfPizzas form-control" type="number" step=".01" id="secondPizzaAmount" name="secondPizzaAmount"
                   placeholder="# of pizzas"/><br/>
            <div class="input-group-append">
                <span class="input-group-text">#</span>
            </div>
        </div>
<!--second pizza SIZING-->
        <label for="firstPizzaDiameter">And their size?</label><br/>
        <input type="radio" id="diameterPizzaTwo" name="pizzaTwoSize" checked>
        <label>diameter</label>
        <input type="radio" id="radiusPizzaTwo" name="pizzaTwoSize">
        <label for="radiusPizzaTwo">radius</label><br>
        <div class="input-group mb-3">
            <input class="form-control" type="number" step=".01" id="secondPizzaDiameter"
                   name="secondPizzaDiameter" placeholder="Second deal pizza size..."/>
            <div class="userUnitChoice input-group-append">
                <span class="input-group-text">cm</span>
            </div>
        </div>
<!--second pizza PRICING-->
        <label for="firstPizzaPrice">And what's this deals total cost?</label><br/>
        <div class="input-group mb-3">
            <input class="form-control" type="number" step=".01" id="secondPizzaPrice" name="secondPizzaPrice"
                   placeholder="Second deal price..."/><br/>
            <div class="userOrderPrice input-group-append">
                <span class="input-group-text">USD</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Check my deal!</button>
    </form>
    </div>
    <br>
    <div id="pizzaResponse">
    </div>
   

    <!--currency changaroo-->
    <label>What currency do you want to change to?</label>
    <select class="currencyList" name="currencies" id="outputCurrency">
        <option disabled selected value> select an option</option>
    </select>

    <script src="js/app.js"></script>
</div>
</body>
</html>
